<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/reset.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <!-- search colum -->
    <form>
      <div class="row p-2">
        <div class="col-sm-12 col-md-3 left-panel order-md-1">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-group">
              <div class="form-group col-8">
                <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                  aria-labelledby="form-heading" aria-controls="today forecast" />
                <form class="input-group-append">
                  <button type="submit" class="btn search-button " id="search-button" aria-label="submit search">
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                  </form>
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </div>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>

      <div class="col-sm-12 col-md-9 order-md-2">
        <div class="row">
    
            <!-- Current Weather Forecast -->
            <div class="col-12 currentWeather p-0">
                <div class="d-flex cityName">
                    <h2 id="city"></h2>
                    <h3 id="date"></h3>
                    <img id="weather-icon" />
                </div>
                <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;C</p>
                <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                <p class="pl-2">Wind Speed: <span id="wind"></span> KM/H</p>
                <p class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></p>
            </div>
    </div>

    <div>
      <h3 class="card-title mt-3">5-Day Forecast:</h3>
      <div class="row justify-content-between" id="five-day">
          
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
